name: Docker Image CI

on: workflow_dispatch

env:
  docker_username: ${{ secrets.DOCKERHUB_USERNAME }}
  docker_password: ${{ secrets.DOCKERHUB_PASSWORD }}

jobs:

  build-docker-image:
  
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Check out the repo
    - uses: actions/checkout@v4

    - name: Build the Docker image
      run: docker build -t $docker_username/python:dev .
            
    - name: Login to Docker
      run: echo "$docker_password" | docker login -u "$docker_username" --password-stdin
      
    - name: Push the docker image
      run: docker push $docker_username/python:dev

  promote-and-push-docker-image:
  
    runs-on: ubuntu-latest
 
    steps:
    
    - name: Check out the repo
    - uses: actions/checkout@v4
   
    - name: Pull the Docker image
      run: docker pull $docker_username/python:dev
      
    - name: Tag the Docker image
      run: docker tag $docker_username/python:dev $docker_username/python:release
      
    - name: Login to Docker
      run: echo "$docker_password" | docker login -u "$docker_username" --password-stdin
      
    - name: Push the docker image
      run: docker push $docker_username/python:release
